<!DOCTYPE html>
<html>
<head>
  <title>Responsive Horizontal View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden; 
    }

    .container-horizontal {
      position: relative;
      width: 100vw; 
      height: 100vh; 
      overflow: hidden;
      background-color: #000; /* Black background for a clean look */
    }

    .container-horizontal iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: fill; 
    }
  </style>
</head>
<body>

<div class="container-horizontal">
  <iframe 
    loading="lazy" 
    src="https://www.canva.com/design/DAGaTijWyxw/_WBdqK5M-66ZDWSx0QxC2w/view?embed" 
    allowfullscreen="allowfullscreen" 
    allow="fullscreen">
  </iframe>
</div>

</body>
</html>
